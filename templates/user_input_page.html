<div><br>  <br>
  <p>Use the form below to submit information about your name.</p></div>
    <form form method="post" action="/results" onsubmit="return results_page()" id="user_details_form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="selectGender">Example select</label>
        <select class="form-control" id="selectGender" name="selectGender">
          <option></option>
          <option>she/her/hers</option>
          <option>he/him/his</option>
          <option>they/them/their</option>
        </select>
      </div>
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="string" class="form-control" id="FirstName" name="FirstName" placeholder="Enter your first name here - be that your family name or given name!" required>
      </div>
      <div class="form-group" >
        <label for="FirstNamePronunciation">First Name Pronunciation</label>
        <input type="string" class="form-control" id="FirstNamePronunciation" name="FirstNamePronunciation" placeholder="e.g. mar-i-lin" required>
      </div>
      <div class="form-group">
        <label for="NickName">Do you go by another name?</label>
        <input type="string" class="form-control" id="NickName" name="NickName" placeholder="What is your preferred name / nickname?" required>
      </div>
      <div class="form-group" >
        <label for="NickNamePronunciation">Preferred Name Pronunciation</label>
        <input type="string" class="form-control" id="NickNamePronunciation" name="NickNamePronunciation" placeholder="e.g. lin" required>
      </div>   
      <div class="image-upload--container">
        <input type="file" id="file-btn" class="custom-file-input" name="FirstNameImage">
        <label id="custom-text" class="custom-file-label" for="image">Select image...</label>
        <button id="btn-upload" type="button" class="btn btn-sm">Upload image</button>
        <!-- <p class="HTMLmessage">Message: {{ message_submit }}</p> -->
       
     
 <p class="HTMLmessage">Message: {{ message_submit|safe }}</p>
      
      </div>
      <div class="form-group">
        <label for="FirstNameRecording">Upload a recording of you saying your first name here (optional)</label>
        <input type="file" class="form-control-file" id="FirstNameRecording" name="FirstNameRecording">
      </div>
      <div class="form-group">
        <label for="FirstNameFreeTextContent">Further information about your first name</label>
        <textarea class="form-control" id="FirstNameFreeTextContent" rows="3" name="FirstNameFreeTextContent" placeholder="e.g. are you named after a famous person? Does your name have origins in a particular language or tradition? What does it mean?" required></textarea>
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="string" class="form-control" id="LastName" name="LastName" placeholder="Enter your last name here">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Last Name Pronunciation</label>
        <input type="string" class="form-control" id="LastNamePronunciation" name="LastNamePronunciation" placeholder="e.g. mon-ro">
      </div>
      <!-- <label for="ImageUpload">Upload Image</label>
      <div class="image-upload--container">
        <input type="file" id="file-btn" class="custom-file-input" name="LastNameImage">
        <label id="custom-text" class="custom-file-label" for="image">Select image...</label>
        <button id="btn-upload" type="button" class="btn btn-sm">Upload image</button>   
        <p class="HTMLmessage">Message: {{ message_submit|safe }}</p>

      <label for="ImageUpload">Upload Image</label>
      <div class="custom-file image-upload--container">
        <input type="file" class="custom-file-input" id="customFile" class="custom-file-input" name="image">
        <label class="custom-file-label" for="customFile">Select image...</label>
      </div>

      <label for="ImageUpload">Upload a recording of you saying your last name here (optional)</label>
      <div class="custom-file image-upload--container">
        <input type="file" class="custom-file-input recording" id="customFile" class="custom-file-recording" name="image">
        <label class="custom-file-label recording-label" for="customFile">Select recording...</label>
      </div>

      </div> -->


      <div class="form-group">
        <label for="LastNameFreeTextContent">Further information about your last name</label>
        <textarea class="form-control" id="LastNameFreeTextContent" rows="3" name="LastNameFreeTextContent"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="ConsentUnderStand" required>
        <label class="form-check-label" for="ConsentUnderStand" name="ConsentUnderStand" required>I understand that my data will be stored locally.</label>
      </div>
      <button type="submit" id="submit-button-for-form" class="btn btn-primary">Submit</button>
    </form>
